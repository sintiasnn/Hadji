steps:
  # build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile",
        "-t",
        "asia-southeast1-docker.pkg.dev/hadji-ml-api/hadji-api/hadji:$TAG_NAME",
        "-t",
        "asia-southeast1-docker.pkg.dev/hadji-ml-api/hadji-api/hadji:latest",
        ".",
        "--cache-from",
        "asia-southeast1-docker.pkg.dev/hadji-ml-api/hadji-api/hadji:latest",
      ]
    # push the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-southeast1-docker.pkg.dev/hadji-ml-api/hadji-api/hadji:latest",
      ]
    # deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "hadji-ml-api",
        "--image",
        "asia-southeast1-docker.pkg.dev/hadji-ml-api/hadji-api/hadji:$TAG_NAME",
        "--region",
        "asia-southeast1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port=8080",
      ]
options:
  logging: CLOUD_LOGGING_ONLY
